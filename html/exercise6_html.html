    .animate-on-hover {
        border: #000708;
        padding: 0;
        width: 50%;
        height: 10%;
        transition: transform 0.5s ease-in-out;
    }

    .animate-on-hover:hover {
    transform: scale(1.1) rotate(2deg);
    color: rgba(13, 4, 37, 0.8);
    }
    .scroller-inner {
        display: inline-flex;
        animation: scroll-left 30s linear infinite;
        animation-play-state: running; 
    }

    .scroller-inner img {
        max-width: 50%;
        height: auto;
        border-radius: 8px;
        margin-right: 10px; 
        flex-shrink: 0; 
    }

    /* =============Animation sequence============== */
    @keyframes scroll-left {
        from {
            transform: translateX(0);
        }
        to {
            transform: translateX(-500%);
            transform: translateX(-500%);
        }
    }

    /*=======Pause the scrolling when a user hovers over the gallery============== */
    .gallery:hover .scroller-inner {
        animation-play-state: paused;
    }
</style>
