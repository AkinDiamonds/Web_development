        function orderGuy(array) {
            return new Promise(resolve => {
                setTimeout(()=>{
                    resolve(`${array} ready`)
                }, 2000);
            });
        };

        async function prepareOrder() {
            let orders = ["Coffee", "Cake", "Juice"];
            try {
                for (order of orders) {
                    let logs = await orderGuy(order)
                    console.log(logs)

                console.log(error)
            }
        }

        prepareOrder()
