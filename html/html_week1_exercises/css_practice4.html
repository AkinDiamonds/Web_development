<!-- ## ðŸŽ¯ Practice Exercise 2

**Task:** Create an "Interactive Dashboard Card" with animations

**Requirements:**
- Card that scales up on hover with smooth transition
- Loading spinner animation inside the card
- Button that pulses to draw attention
- Sliding progress bar animation
- Use both transitions and keyframe animations
- Include proper timing and easing

**Bonus Challenges:**
- Add a typewriter effect for text
- Create a bouncing notification badge
- Implement a breathing animation for the card background -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard Card</title>
    <style>
        *,
        *::before,
        *::after{
            box-sizing: border-box;
        }
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .dashboard-card {
            position: relative;
            width: 350px;
            padding: 2rem 1.5rem 2.5rem 1.5rem;
            background: linear-gradient(135deg, #fff 60%, #e3e8ff 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(60,60,100,0.15);
            transition: transform 0.35s cubic-bezier(.4,1.4,.6,1), box-shadow 0.35s;
            overflow: hidden;
            animation: breathing 3s ease-in-out infinite;
        }
        .dashboard-card:hover {
            transform: scale(1.045);
            box-shadow: 0 16px 48px rgba(60,60,100,0.22);
        }
        /* ==========Breathing animation for card background===== */
        @keyframes breathing {
            0%, 100% { box-shadow: 0 8px 32px rgba(60,60,100,0.15);}
            50% { box-shadow: 0 16px 48px rgba(60,60,100,0.22);}
        }
        /* =========Notification badge======= */
        .notification-badge {
            position: absolute;
            top: 18px;
            right: 22px;
            background: #ff3b3f;
            color: #fff;
            font-size: 0.85rem;
            padding: 0.35em 0.7em;
            border-radius: 50%;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255,59,63,0.18);
            animation: bounce 1.2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            30% { transform: translateY(-10px);}
            50% { transform: translateY(-5px);}
            70% { transform: translateY(-10px);}
        }
        /* ============Spinner */
        .spinner {
            margin: 0 auto 1.2rem auto;
            width: 38px;
            height: 38px;
            border: 4px solid #e3e8ff;
            border-top: 4px solid #5a6cff;
            border-radius: 100%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg);}
        }
        /* ======Typewriter effect */
        .typewriter {
            overflow: hidden;
            border-right: .12em solid #5a6cff;
            white-space: nowrap;
            margin: 0 auto 1.0rem auto;
            font-size: 1.25rem;
            letter-spacing: .04em;
            width: 0;
            animation: typing 2.2s steps(30, end) forwards, blink-caret .7s step-end infinite;
        }
        @keyframes typing {
            from { width: 0;}
            to { width: 100%;}
        }
        @keyframes blink-caret {
            0%, 100% { border-color: #5a6cff;}
            60% { border-color: transparent;}
        }
        /* =====Progress bar========== */
        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: #e3e8ff;
            border-radius: 6px;
            margin: 1.2rem 0 1.5rem 0;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #5a6cff 60%, #7f9cff 100%);
            border-radius: 6px;
            animation: progress-slide 2.5s cubic-bezier(.4,1.4,.6,1) forwards;
        }
        @keyframes progress-slide {
            from { width: 0;}
            to { width: 80%;}
        }
        /* ================Pulse button =============*/
        .pulse-btn {
            display: block;
            margin: 0 auto;
            padding: 0.7em 2.2em;
            background: #5a6cff;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(90,108,255,0.13);
            transition: background 0.2s;
            animation: pulse 1.1s infinite;
        }
        .pulse-btn:hover {
            background: #3d4fd6;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(90,108,255,0.3);}
            70% { box-shadow: 0 0 0 10px rgba(90,108,255,0);}
            100% { box-shadow: 0 0 0 0 rgba(90,108,255,0);}
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <span class="notification-badge">3</span>
        <div class="spinner"></div>
        <div class="typewriter">Welcome to your dashboard!</div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill"></div>
        </div>
        <button class="pulse-btn">Get Started</button>
    </div>
</body>
</html>
