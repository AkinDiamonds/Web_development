<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quote_box {
            background-color: #f9f9f9;
            padding: 20px;
            border-left: 5px solid #ccc;
        }
        .quote {
            font-style: italic;
            font-size: 1.5em;
            text-align: center;
        }
        .author {
            font-size: 0.8em;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="quote_box">
        <p class="quote">"We are the weight we carry."</p>
        <p class="author">- Anonymous</p>
    </div>
</body>
</html>
