<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .about_me {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            font-family: Arial, sans-serif, Georgia, Times, 'Times New Roman', serif;
        }
        .about_me h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .about_me p {
            line-height: 1.6;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="about_me">
        <h2>About Me</h2>
        <p>Hello! I'm an AI developer.</p>
        <p>I love creating beautiful and functional websites.</p>
    </div>
</body>
</html>
